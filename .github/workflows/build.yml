name: Build

on:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install latest nighlty
      uses: actions-rs/toolchain@v1
      with: 
        toolchain: nightly
        override: true
    - name: Build
      run: cargo build --verbose
    - name: Test
      run: cargo test --verbose

