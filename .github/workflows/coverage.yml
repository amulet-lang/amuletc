name: Coverage

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      #  with:
      #    submodules: recursive
      #    fetch-depth: 0
      - uses: goto-bus-stop/setup-zig@v2
      - name: Install kcov
        run: sudo apt install -y kcov

      - name: Coverage
        run: zig build coverage  -DcoverallsId=${{ secrets.COVERALLS_REPO_TOKEN }}
